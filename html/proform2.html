<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proform2</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email ID:</label><br>
        <input type="text" name="email" id="email"><br><br>
        <label for="phonenumber">Phone Number:</label><br>
        <input type="tel" name="phonenumber" id="phonenumber">
        <br><br>
        <label for="filetype">Resume:</label><br>
        <input type="file" name="filetype" id="filetype"><br><br>
        <label for="counter">Experience (in years):</label><br>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <fieldset>
            <legend>Skills</legend>

           
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">Javascript</label>

        </fieldset>
        <label for="educationType">Higher Education:</label><br>
        <select name="educationType" id="educationType">
            <option value="a">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select><br><br>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">part-time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br>
        <label for="textarea1">Additional Comments:</label><br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <button>Register</button>




    </form>
    
</body>
</html>
