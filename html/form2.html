<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Html dummy form</legend>
            <label for="datepicker">choose date</label>
            <input type="date" id="datepicker">
            <br><br>
        
            <label for="selector1">Select the dishes</label>
            <select name="dishes" id="selector1">
                <option value="default">Default</option>
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="pizza">Pizza</option>
                <option value="burgur">Burgur</option>
        
        
            </select>
            <br><br>
            <textarea name="textarea" id="textarea1" cols="30" rows="10" placeholder="enter the text here"></textarea>
            <br><br>
            <button>ok</button>
        </fieldset><br><br>


        <label for="textfield1">Enter the first name</label>
        <input type="text" name="firstname" id="textfield1">
        <br><br>

        <label for="Button1">click here:</label>
        <input type="submit" name="Button1" id="Button1" value="submit">
        <br><br>
        <label for="radio1">male</label>
        <input type="radio" name="radio1" id="radio1">
        <label for="radio2">female</label>
        <input type="radio" name="radio3" id="radio3">
        <label for="radio3">other</label>
        <input type="radio" name="radio3" id="radio3"><br><br>

        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br><br>

        <label for="fileselect1">upload</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
        <label for="imagebutton">arrow</label>
        <input type="image" name="imagebutton" id="imagebutton" alt="click here" src="../asset/arrow.png"
        height="20px" width="20px">
        <br><br>
        <label for="password1">Enter the password</label>
        <input type="password" name="password1" id="password1">


        
    </form>
   


  


</body>
</html>
